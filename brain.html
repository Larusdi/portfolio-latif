<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Brain Test IQ</title>
    <link rel="stylesheet" href="game/brain/css/brain-test.css">
    <link rel="stylesheet" href="game/brain/css/media-quaries-brain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="game-header">
      <div class="profile-info">
        <div class="avatar-box" onclick="goToProfile()" style="cursor: pointer;">
          <img src="game/brain/icon/avatar1.png" alt="Avatar" class="avatar" id="profileAvatar">
        </div>

        <div class="coins-horizontal">
          <div class="coin-item">
            <img src="game/brain/icon/coin.png" alt="">
            <span class="coin-display">0</span>
          </div>
          <div class="coin-item">
            <img src="game/brain/icon/diamond.png" alt="">
            <span class="diamond-display">0</span>
          </div>
        </div>

      <div class="header-buttons">
        <button class="header-btn"><img src="game/brain/icon/send.png" alt=""> Kirim</button>
        <button class="header-btn"><img src="game/brain/icon/login.png" alt=""> Masuk</button>
        <button class="header-btn"><img src="game/brain/icon/settings.png" alt=""> Pengaturan</button>
      </div>
    </header>

    
    <main class="menu-grid">
      <div class="hero-box">
        <div class="hero-img-wrapper">
          <img src="game/brain/icon/panda.png" alt="Brain Test" class="hero-img">
        </div>
        <h1 class="hero-title">BRAIN TEST</h1>
        <button class="big-button">
          <img src="game/brain/icon/book.png" alt="Story Mode" class="btn-icon">
          Mode Cerita
        </button>
      </div>

      <div class="menu-buttons">
        <div class="menu-btn"><img src="game/brain/icon/puzzle.png" alt=""><span>Level Puzzle</span></div>
        <div class="menu-btn"><img src="game/brain/icon/timer.png" alt=""><span>Mode Cepat</span></div>
        <div class="menu-btn"><img src="game/brain/icon/brain.png" alt=""><span>Brain VS Brain</span></div>
        <div class="menu-btn"><img src="game/brain/icon/daily.png" alt=""><span>Daily Test</span></div>
        <div class="menu-btn"><img src="game/brain/icon/logika.png" alt=""><span>Logika Klasik</span></div>
        <div class="menu-btn"><img src="game/brain/icon/more.png" alt=""><span>Lainnya</span></div>
      </div>
    </main>

    <footer class="footer-nav">
      <!-- Tombol menuju Halaman VIP -->
      <button onclick="location.href='game/brain/vip.html'">
        <img src="game/brain/icon/vip.png" alt=""> VIP
      </button>
      <!-- Tombol menuju Halaman Undang -->
      <button onclick="location.href='game/brain/undang.html'">
        <img src="game/brain/icon/invite.png" alt=""> Undang
      </button>
      <!-- Tombol menuju Halaman Hadiah -->
      <button onclick="location.href='game/brain/hadiah.html'">
        <img src="game/brain/icon/gift.png" alt=""> Hadiah
      </button>
      <!-- Tombol menuju Halaman Teman -->
      <button onclick="location.href='game/brain/teman.html'">
        <img src="game/brain/icon/friend.png" alt=""> Teman
      </button>
      <!-- Tombol menuju Halaman Inbox -->
      <button onclick="location.href='game/brain/inbox.html'">
        <img src="game/brain/icon/inbox.png" alt=""> inbox
      </button>
      <!-- Tombol menuju Halaman Toko -->
      <button onclick="location.href='game/brain/store.html'">
        <img src="game/brain/icon/shop.png" alt=""> Toko
      </button>
      <button class="btn-mulai">ðŸš€ Mulai Tes</button>
    </footer>
    <script src="game/brain/js/brain-test.js"></script>
    <script src="game/brain/js/store.js"></script>
  </body>
</html>
