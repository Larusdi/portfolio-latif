<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>👤 Profil Pemain - Brain Test Pro 2025</title>
  <link rel="stylesheet" href="css/saya.css" />
</head>
<body class="page-enter">

  <!-- 🔷 Header Profil -->
  <header class="profil-header">
    <h1>👤 Profil Pemain</h1>
    <p>Kustomisasi identitas dan statistik game kamu</p>
  </header>

  <!-- 🔶 Kontainer Utama -->
  <main class="profil-container">

    <!-- 🧑 Avatar & Nama -->
    <div class="profil-top">
      <div class="avatar-box">
        <img src="icon/saya1.png" alt="Avatar" class="avatar" id="playerAvatar" />
        <button id="editAvatarBtn" title="Ganti Avatar">🔄</button>
      </div>

      <div class="info-box">
        <div class="form-group">
          <label for="playerName">Nama Pemain</label>
          <input type="text" id="playerName" placeholder="Masukkan namamu" maxlength="20" />
        </div>
        <div class="form-group">
          <label for="playerId">ID Pemain</label>
          <input type="text" id="playerId" value="USR-12345" readonly />
        </div>
      </div>
    </div>


    <!-- 🖼️ Modal Pilih Avatar -->
    <div id="avatarModal" class="avatar-modal hidden">
      <div class="avatar-gallery">
        <h3>Pilih Avatar</h3>

        <div class="avatar-grid"><!-- Isi dengan JS dinamis --></div>

        <!-- ✅ Tombol tutup diberi jarak -->
        <div class="avatar-footer">
          <button onclick="closeAvatarModal()">❌ Tutup</button>
        </div>
      </div>
    </div>


    <!-- 📊 Statistik Pemain -->
    <div class="profil-stats">
      <div class="stat-item">
        🏆 Rank<br><strong id="rankDisplay">Rookie</strong>
      </div>
      <div class="stat-item">
        🧬 IQ Game<br><strong id="iqDisplay">132</strong>
      </div>
      <div class="stat-item">
        🎯 Akurasi<br><strong id="accuracyDisplay">87%</strong>
      </div>
      <div class="stat-item">
        🌟 Prestasi<br><strong id="achievementsDisplay">5</strong>
      </div>
    </div>


    <!-- 🎮 Level & XP -->
    <div class="profil-level">
      <p>Level <span id="levelText">1</span></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="xpText">0/100 XP</p>
    </div>

    <!-- 🔘 Tombol Aksi -->
    <div class="profil-actions">
      <button id="simpanBtn">💾 Simpan Profil</button>
      <button id="xpTestBtn">✨ Tambah XP (Tes)</button>
    </div>

  </main>

  <!-- ⏹️ Footer Navigasi -->
  <footer class="profil-footer">
    <button onclick="backToGame()"> Kembali →</button>
  </footer>

  <!-- 🔔 Toast Notifikasi -->
  <div id="toastContainer"></div>

  <!-- 📜 Script JS -->
  <script src="js/saya.js"></script>

</body>
</html>
