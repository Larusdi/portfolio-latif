<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Daftar - Brain Test Pro 2025</title>
  <link rel="stylesheet" href="css/daftar.css" />
</head>
<body class="page-enter">

  <!-- Header -->
  <header class="register-header">
    <h1>📝 Daftar Akun Baru</h1>
    <p>Buat akun dan mulai petualanganmu!</p>
  </header>

  <!-- Form Pendaftaran -->
  <main class="register-container">
    <form id="registerForm">
      <label for="username">👤 Nama Pemain</label>
      <input type="text" id="username" placeholder="Masukkan nama kamu" required />

      <label for="email">📧 Email</label>
      <input type="email" id="email" placeholder="nama@email.com" required />

      <label for="password">🔑 Kata Sandi</label>
      <input type="password" id="password" placeholder="********" required />

      <label for="confirm">🔐 Ulangi Sandi</label>
      <input type="password" id="confirm" placeholder="********" required />

      <button type="submit">🚀 Daftar</button>

      <div class="register-links">
        <a href="login.html">Sudah punya akun? Masuk</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="register-footer">
    <p>&copy; 2025 Brain Test Pro</p>
  </footer>

  <script src="js/daftar.js"></script>
</body>
</html>
