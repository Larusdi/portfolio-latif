<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>📬 Inbox - Brain Test Pro 2025</title>
        <link rel="stylesheet" href="css/inbox.css" />
        <link rel="stylesheet" href="css/inbox-media.css" />
    </head>
    <body class="page-enter">

        <!-- ======= Header ======= -->
        <header class="inbox-header">
            <h1>📬 Kotak Masuk</h1>
            <p>Lihat hadiah, notifikasi, atau pesan penting!</p>
        </header>

        <!-- ======= Daftar Inbox ======= -->
        <main class="inbox-list">
            <div class="inbox-item new">
            <img src="icon/gift.png" alt="Hadiah" class="inbox-icon">
            <div class="inbox-content">
                <h3>🎁 Hadiah Harian</h3>
                <p>Ambil hadiah harianmu sekarang juga!</p>
                <button onclick="claimReward()">Klaim</button>
            </div>
            </div>

            <div class="inbox-item">
            <img src="icon/megaphone.png" alt="Notifikasi" class="inbox-icon">
            <div class="inbox-content">
                <h3>📢 Info Update</h3>
                <p>Versi terbaru hadir dengan mode baru dan fitur menarik!</p>
            </div>
            </div>

            <div class="inbox-item">
            <img src="icon/coin.png" alt="Coin" class="inbox-icon">
            <div class="inbox-content">
                <h3>💰 Bonus Coin</h3>
                <p>Kamu menerima 50 coin tambahan karena aktif bermain!</p>
            </div>
            </div>
        </main>

        <!-- ======= Tombol Kembali ======= -->
        <footer class="inbox-footer">
            <button onclick="backToGame()" class="btn-back">← Kembali</button>
        </footer>
        <script src="js/inbox.js"></script>
    </body>
</html>
