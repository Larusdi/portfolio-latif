<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 Hadiah Mingguan - Brain Test Pro 2025</title>
  <link rel="stylesheet" href="css/hadiah.css">
  <link rel="stylesheet" href="css/hadiah-media.css">
</head>
<body class="page-enter">

  <!-- 🎁 HEADER -->
  <header class="hadiah-header">
    <h1>🎁 Hadiah Mingguan</h1>
    <p>Klaim hadiah setiap hari untuk membuka hadiah spesial di hari ke-7!</p>
  </header>

  <!-- 📦 DAFTAR HADIAH HARIAN -->
  <main class="hadiah-list">
    <!-- Hari 1 -->
    <div class="hadiah-item tersedia" data-hari="1">
      <img src="icon/coin.png" alt="Coin">
      <h3>Hari 1 - 50 Coin</h3>
      <button onclick="klaimHadiah(this)">Klaim</button>
    </div>

    <!-- Hari 2 -->
    <div class="hadiah-item coming" data-hari="2">
      <img src="icon/coin.png" alt="Coin">
      <h3>Hari 2 - 100 Coin</h3>
      <button disabled>Besok</button>
    </div>

    <!-- Hari 3 -->
    <div class="hadiah-item coming" data-hari="3">
      <img src="icon/diamond.png" alt="Diamond">
      <h3>Hari 3 - 3 Diamond</h3>
      <button disabled>Besok</button>
    </div>

    <!-- Hari 4 -->
    <div class="hadiah-item coming" data-hari="4">
      <img src="icon/coin.png" alt="Coin">
      <h3>Hari 4 - 150 Coin</h3>
      <button disabled>Besok</button>
    </div>

    <!-- Hari 5 -->
    <div class="hadiah-item coming" data-hari="5">
      <img src="icon/diamond.png" alt="Diamond">
      <h3>Hari 5 - 5 Diamond</h3>
      <button disabled>Besok</button>
    </div>

    <!-- Hari 6 -->
    <div class="hadiah-item coming" data-hari="6">
      <img src="icon/energi.png" alt="Energy">
      <h3>Hari 6 - 2 Energi</h3>
      <button disabled>Besok</button>
    </div>

    <!-- Hari 7 -->
    <div class="hadiah-item coming" data-hari="7">
      <img src="icon/box.png" alt="Mystery">
      <h3>Hari 7 - 🎉 Hadiah Spesial</h3>
      <button disabled>Besok</button>
    </div>
  </main>

  <!-- 🔙 FOOTER -->
  <footer class="hadiah-footer">
    <button onclick="backToGame()">← Kembali</button>
  </footer>

  <script src="js/hadiah.js"></script>
</body>
</html>
