<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👤 Profil - Brain Test Pro 2025</title>
  <link rel="stylesheet" href="css/profil.css" />
</head>
<body class="page-enter">

  <!-- 👤 Header -->
  <header class="profil-header">
    <h1>👤 Profil Pemain</h1>
    <p>Lihat dan kelola data pemain kamu</p>
  </header>

  <!-- 📸 Avatar & Nama -->
  <section class="profil-info">
  <div class="avatar-wrapper">
    <img src="icon/teman2.png" alt="Avatar Pemain" class="profil-avatar" id="avatar">
  </div>
  <input type="text" id="playerName" value="Clara" readonly />
  <button onclick="editName()">✏️ Edit Nama</button>
</section>


  <!-- 📊 Statistik -->
  <section class="profil-stats">
    <div class="stat-item">
      <h3>Level</h3>
      <p>15</p>
    </div>
    <div class="stat-item">
      <h3>Rank</h3>
      <p>Legend VI</p>
    </div>
    <div class="stat-item">
      <h3>Menang</h3>
      <p>104</p>
    </div>
    <div class="stat-item">
      <h3>Kalah</h3>
      <p>55</p>
    </div>
  </section>

  <!-- 🔙 Footer -->
  <footer class="profil-footer">
    <button onclick="backToGame()">← Kembali</button>
  </footer>

  <script src="js/profil.js"></script>
</body>
</html>
