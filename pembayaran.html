<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran | Latif Rusdi</title>
  <link rel="stylesheet" href="assets/css/pembayaran.css" />
  <link rel="icon" href="assets/img/favicon.png" />
  <meta name="description" content="Form pembayaran untuk jasa pembuatan website profesional dari Latif Rusdi.">
</head>
<body>
  <main class="payment-container">
    <h1>üí≥ Pembayaran Website Profesional</h1>
    <p>Total Tagihan: <strong>Rp500.000</strong></p>
    <p class="countdown">‚è≥ Selesaikan pembayaran dalam: <span id="timer">15:00</span></p>

    <form id="paymentForm" autocomplete="on" enctype="multipart/form-data">
      <label for="nama">Nama Lengkap:
        <input type="text" name="nama" id="nama" placeholder="Contoh: Latif Rusdi" required />
      </label>

      <label for="metodePembayaran">Metode Pembayaran:
        <select name="metode" id="metodePembayaran" required>
          <option value="">Pilih Metode...</option>
          <optgroup label="Transfer Bank">
            <option value="bca">BCA (-- a.n. Latif Rusdi)</option>
            <option value="bri">BRI (-- a.n. Latif Rusdi)</option>
            <option value="bni">BNI (1176468119 a.n. Latif Rusdi)</option>
            <option value="mandiri">Mandiri (-- a.n. Latif Rusdi)</option>
          </optgroup>
          <optgroup label="E-Wallet">
            <option value="dana">DANA (082389160273)</option>
            <option value="gopay">GoPay (082389160273)</option>
            <option value="ovo">OVO (082389160273)</option>
            <option value="shopeepay">ShopeePay (082389160273)</option>
          </optgroup>
          <option value="qris">QRIS Universal</option>
          <option value="va">Virtual Account (manual konfirmasi)</option>
        </select>
      </label>

      <label for="buktiTransfer">Upload Bukti Pembayaran:
        <input type="file" name="bukti" id="buktiTransfer" accept="image/*" required />
        <div class="preview-image" id="previewImage"></div>
      </label>

      <label class="remember-box">
        <input type="checkbox" id="rememberMe" />
        Simpan data ini untuk checkout berikutnya
      </label>

      <button type="submit" id="submitBtn">Kirim Pembayaran</button>
    </form>

    <div class="notif" id="notifBox"></div>

    <footer style="text-align: center; margin-top: 2rem; font-size: 0.85rem; color: #888;">
      ¬© 2025 Latif Rusdi. All rights reserved.
    </footer>
  </main>

  <script src="assets/js/pembayaran.js"></script>
</body>
</html>
